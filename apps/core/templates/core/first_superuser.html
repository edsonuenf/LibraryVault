<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Primeiro Administrador</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; }
        input[type=email], input[type=password] { width: 100%; padding: 8px; margin-top: 5px; }
        .btn { width: 100%; background: #007bff; color: #fff; padding: 10px; margin-top: 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .errorlist { color: #c00; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crie o Primeiro Administrador</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">Criar Administrador</button>
        </form>
    </div>
</body>
</html>
